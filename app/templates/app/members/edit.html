{% extends "../liste.html" %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


{% block title %}Modification des membres{% endblock title %}

{% block content %}
    {% if id %}
    <h3 class="page-header">Modification des membres</h3>
    <form action="{% url 'app:edit' id=id %}" method="post" class="form-horizontal" role="form">
    {% else %}
    <h3 class="page-header">Inscription des membres</h3>
    <form action="{% url 'app:add' %}" method="post" class="form-horizontal" role="form">
    {% endif %}
      {% csrf_token %}
      {{ form }}
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">Envoyer</button>
        </div>
      </div>
    </form>
    <a href="{% url 'app:index' %}" class="btn btn-default btn-sm">Revenir</a>
{% endblock content %}
